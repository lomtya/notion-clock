<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Clock</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #d4e6b5;
            font-family: Arial, sans-serif;
        }
        .clock {
            display: flex;
            gap: 10px;
            font-size: 80px;
            font-weight: bold;
            background: #a3c37d;
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
        }
        .block {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100px;
            height: 120px;
            background: #76a35d;
            border-radius: 10px;
            text-align: center;
        }
        .big-text {
            font-size: 60px;
        }
        .small-text {
            font-size: 18px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="clock">
        <div class="block">
            <span id="hours" class="big-text">00</span>
            <span id="ampm" class="small-text">AM</span>
        </div>
        <div class="block">
            <span id="minutes" class="big-text">00</span>
        </div>
        <div class="block">
            <span id="day" class="big-text">Monday</span>
        </div>
    </div>
    
    <script>
        function updateClock() {
            let now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let day = now.toLocaleString('en-us', { weekday: 'long' });
            let ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12 || 12;
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('day').textContent = day;
            document.getElementById('ampm').textContent = ampm;
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
